<!DOCTYPE html>
<html>
<head>
<title>HTML DOM DEMO</title>
<script>
function run1() {
  window.opener = null;
  document.getElementById('show').innerHTML = 'window.opener.location.href = ' + window.opener.location.href;
}
function run2() {
  document.getElementById('show').innerHTML = 'window.parent.location.href = ' + window.parent.location.href;
}
</script>
</head>
<body>
<input type="button" value="RUN" onclick="run1();">
<input type="button" value="RUN" onclick="run2();">
<div><span id="show"></span></div>
</body>
</html>
