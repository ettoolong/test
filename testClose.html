<!DOCTYPE html>
<html>
<head>
<title>test beforeunload</title>
<script>
window.addEventListener('beforeunload', function(event){
    console.log('test');
    event.returnValue = true;
    return document.title;
}, false);

</script>
</head>
<body>
<pre>
window.addEventListener('beforeunload', function(event){
    console.log('test');
    event.returnValue = true;
    return document.title;
}, false);
</pre>
</body>
</html>
